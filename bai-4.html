<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            return ("Name: " + this.getName() + "Weight: " + this.getWeight());
        }
    }

    let objAnimal1 = new Animal("Elephant", 45.6);
    let info = objAnimal1.toString();
    console.log(info);
    let obAnimal2 = new Animal();
    obAnimal2.setName("Mouse");
    let info2 = obAnimal2.toString();
    console.log(info2);
</script>
</body>
</html>
